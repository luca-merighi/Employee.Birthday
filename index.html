<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/employee-container.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/animations.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/party-popper.svg" type="image/x-icon">
    <title>Employee.Birthday</title>
</head>
<body>
    <header class="header">
        <h1 class="logo animation-up">
            Employee.Birthday
        </h1>
    
        <div class="date-container">
            <div class="today-date animation-left">
                <img 
                src="./images/calendar.svg" 
                alt="Ícone de um calendário da cor preta" 
                class="calendar-icon">
                <p class="date">
                    
                </p>
            </div>

            <div class="birthday-icons-container animation-right">
                <img 
                src="./images/celebrating-face.svg" 
                alt="Emoji de uma carinha comemorando">
                
                <img 
                src="./images/birthday-cake.svg" 
                alt="Emoji de um bolo de aniversário">
            </div>
        </div>
    </header>

    <main>
        <table id="employee-table" class="animation-left">
            <tbody>
                
            </tbody>
        </table>
    </main>
    
    <div id="modal" class="">
        <div class="modal-container">
            <img 
            src="./images/close.svg" 
            alt="Ícone de fechar o modal" 
            class="close-icon">

            <div class="text">
                <img 
                src="./images/birthday-cake.svg" 
                alt="Emoji de um bolo de aniversário">

                <h3>
                    Temos um aniversariante!! 
                </h3>

                <p>
                    Hoje é aniversário do(a) <span class="employee-name">Joanne Jackson</span>!
                </p>
            </div>
        </div>
    </div>

    <footer class="footer animation-down">
        <span>
            <p>
                Desenvolvido com
            </p>
            <img 
            src="./images/heart.svg" 
            alt="Emoji de um coração da cor vermelha"> 
        </span>
    </footer>

    <script src="./scripts/main.js"></script>
</body>
</html>
